<md-content layout-padding>
    <md-whiteframe layout="row" ng-hide="$root.currentUser || $root.loggingIn" class="md-whiteframe-z1 welcome" layout-align="center center" layout-wrap>
        <span flex="15"></span>
        <div flex="25" text-align="right">
            <h3>Welcome to Transporter</h3>
        </div>
        <div layout="row" layout-align="start center" flex="25">
            <md-button class="btn1" ng-href="/login" ng-hide="$root.currentUser">Login</md-button>
            <h2>/</h2>
            <md-button class="btn1" ng-href="/register" ng-hide="$root.currentUser">Sign up</md-button>
        </div>
        <div flex="35">
            <h3>And start Ferrying!</h3>
        </div>
  </md-whiteframe>
    <div ng-show="$root.currentUser" layout="row" layout-sm="column" layout-margin layout-fill layout-wrap>
        <div ng-show="$root.currentUser" flex=10>
            <p>{{$root.currentUser.profile.name}}</p>
        </div>
        <md-input-container flex="33">
            <label>Ship From</label>
            <input ng-model="newOrder.from">
        </md-input-container>
        <md-input-container flex="33">
            <label>Ship To</label>
            <input ng-model="newOrder.to">
        </md-input-container>
        <md-input-container flex="33">
            <label>Select date</label>
            <input type="date" name="input" ng-model="newOrder.date"
       placeholder="yyyy-MM-dd" min="2013-01-01" max="2050-12-31" required />
        </md-input-container>
        <time-date-picker ng-show="myvalue" on-cancel="onClose()" on-save="onSave($value)" display-mode=""  orientation="" ng-model="newOrder.date"></time-date-picker>
        <md-input-container flex="33">
            <label>Freight</label>
            <input ng-model="newOrder.freight">
        </md-input-container>
        <md-input-container flex ="50">
            <label>Upload Address</label>
            <textarea ng-model="newOrder.up" columns="1" ></textarea>
        </md-input-container>
        <md-input-container flex = "50">
            <label>Deliver At</label>
            <textarea ng-model="newOrder.dn" columns="1" ></textarea>
        </md-input-container>
        <section layout="row" layout-sm="column" layout-align="center center" flex="50">
            <md-button ng-click="newOrder.owner=$root.currentUser._id; orders.push(newOrder);newOrder='';showConfirm($event);" class="md-raised md-primary">TRANSPORT NOW</md-button>
        </section>
        <section layout="row" layout-sm="column" layout-align="center center" flex="33">
            <md-button ng-click="onShow()" class="md-raised md-primary">TRANSPORT LATER</md-button>
        </section>
        <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
