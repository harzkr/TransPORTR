<md-content ng-show="$root.currentUser">
  <md-card>
    <md-card-content>
      <h2 class="md-title">Profile</h2>
      <p>
         <md-card layout="row" layout-wrap>
            <md-card-content class="modify" flex="100">
                 {{$root.currentUser.profile.name}}
                 {{$root.currentUser.emails[0].address}}
            </md-card-content>
            <md-card-content class="modify1" flex="50">
                 <md-input-container md-no-float>
                     <md-icon>phone</md-icon>
                     <input ng-model="user.phone" type="text" placeholder="Phone Number">
                 </md-input-container>
            </md-card-content>
            <md-card-content class="modify2" flex="50">
                 Payment or Money related info
            </md-card-content>
         </md-card>
     </p>
    </md-card-content>
  </md-card>
</md-content>
